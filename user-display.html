<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciphernox 2025 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #0d3a4f 50%, #1a4d5c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(64, 224, 208, 0.1) 35px, rgba(64, 224, 208, 0.1) 70px);
            animation: patternMove 20s linear infinite;
        }

        @keyframes patternMove {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(70px) translateY(70px); }
        }

        /* Hexagon decorative elements */
        .hexagon-deco {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(64, 224, 208, 0.05);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: float 6s ease-in-out infinite;
        }

        .hexagon-deco:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .hexagon-deco:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
            width: 150px;
            height: 150px;
        }

        .hexagon-deco:nth-child(3) {
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
            width: 180px;
            height: 180px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            padding: 20px;
        }

        /* User card */
        .user-card {
            background: rgba(13, 58, 79, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.37),
                inset 0 0 0 2px rgba(64, 224, 208, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(64, 224, 208, 0.2);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .event-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #40e0d0;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(64, 224, 208, 0.6);
        }

        .event-subtitle {
            font-size: 0.9rem;
            color: #87ceeb;
            letter-spacing: 1px;
        }

        .user-photo-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            position: relative;
        }

        .hexagon-frame {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #40e0d0 0%, #20b2aa 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(64, 224, 208, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 30px rgba(64, 224, 208, 0.5); }
            50% { box-shadow: 0 0 50px rgba(64, 224, 208, 0.8); }
        }

        .hexagon-inner {
            width: calc(100% - 6px);
            height: calc(100% - 6px);
            background: #0a1628;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .user-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .user-info {
            text-align: center;
            color: #fff;
        }

        .user-name {
            font-size: 2rem;
            font-weight: bold;
            color: #40e0d0;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(64, 224, 208, 0.4);
        }

        .ticket-info {
            background: rgba(64, 224, 208, 0.1);
            border: 2px solid rgba(64, 224, 208, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .ticket-label {
            font-size: 0.85rem;
            color: #87ceeb;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .ticket-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #40e0d0;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
        }

        .success-checkmark {
            font-size: 3rem;
            color: #00ff88;
            margin: 20px 0;
            animation: checkmark 0.6s ease-in-out;
        }

        @keyframes checkmark {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .status-message {
            font-size: 1.1rem;
            color: #00ff88;
            font-weight: 600;
            margin-top: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.4);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .connection-status.connected {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 2px solid rgba(0, 255, 136, 0.4);
        }

        .connection-status.disconnected {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 2px solid rgba(255, 68, 68, 0.4);
        }

        .connection-status::before {
            content: '●';
            margin-right: 8px;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }

            .user-card {
                padding: 30px 20px;
            }

            .event-title {
                font-size: 1.4rem;
            }

            .user-name {
                font-size: 1.6rem;
            }

            .ticket-number {
                font-size: 1.4rem;
            }

            .user-photo-container {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Background decorative elements -->
    <div class="bg-pattern"></div>
    <div class="hexagon-deco"></div>
    <div class="hexagon-deco"></div>
    <div class="hexagon-deco"></div>

    <!-- Connection status indicator -->
    <div class="connection-status disconnected" id="connectionStatus">
        Connecting...
    </div>

    <div class="container">
        <!-- User details card -->
        <div class="user-card active" id="userCard">
            <div class="card-header">
                <div class="event-title">CIPHERNOX</div>
                <div class="event-subtitle">Annual Get Together 2025</div>
            </div>

            <div class="user-photo-container">
                <div class="hexagon-frame">
                    <div class="hexagon-inner">
                        <img src="" alt="User Photo" class="user-photo" id="userPhoto">
                    </div>
                </div>
            </div>

            <div class="user-info">
                <div class="user-name" id="userName">John Doe</div>
                
                <div class="ticket-info">
                    <div class="ticket-label">Ticket Number</div>
                    <div class="ticket-number" id="ticketNumber">CPX-2025-0001</div>
                </div>

                <div class="success-checkmark">✓</div>
                <div class="status-message">Check-in Successful!</div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection
        let ws;
        const userCard = document.getElementById('userCard');
        const connectionStatus = document.getElementById('connectionStatus');
        const userPhoto = document.getElementById('userPhoto');
        const userName = document.getElementById('userName');
        const ticketNumber = document.getElementById('ticketNumber');

        // WebSocket configuration
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const hostname = window.location.hostname || 'localhost';
        const WS_URL = `${wsProtocol}//${hostname}:5000`;
        
        function connectWebSocket() {
            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = function() {
                    console.log('WebSocket Connected');
                    connectionStatus.textContent = 'Connected';
                    connectionStatus.className = 'connection-status connected';
                };

                ws.onmessage = function(event) {
                    console.log('Message received:', event.data);
                    
                    try {
                        const data = JSON.parse(event.data);
                        
                        // Check if this is user check-in data
                        if (data.type === 'checkin' || data.type === 'user_data') {
                            displayUserData(data);
                        }
                    } catch (error) {
                        console.error('Error parsing message:', error);
                    }
                };

                ws.onerror = function(error) {
                    console.error('WebSocket Error:', error);
                    connectionStatus.textContent = 'Connection Error';
                    connectionStatus.className = 'connection-status disconnected';
                };

                ws.onclose = function() {
                    console.log('WebSocket Disconnected');
                    connectionStatus.textContent = 'Disconnected';
                    connectionStatus.className = 'connection-status disconnected';
                    
                    // Attempt to reconnect after 3 seconds
                    setTimeout(connectWebSocket, 3000);
                };

            } catch (error) {
                console.error('Failed to connect:', error);
                connectionStatus.textContent = 'Connection Failed';
                connectionStatus.className = 'connection-status disconnected';
            }
        }

        function displayUserData(data) {
            // Check if we have participant data in the message
            const participant = data.participant || data;
            
            // Update user information
            userName.textContent = participant.name || 'Unknown User';
            ticketNumber.textContent = participant.studentIndex || 'N/A';
            
            // If we have a profile image, use it
            if (participant.profile_image) {
                userPhoto.src = participant.profile_image;
                userPhoto.onerror = function() {
                    // Fallback if image fails to load
                    this.src = generateInitialsAvatar(participant.name);
                };
            } else {
                // Generate initial avatar if no photo provided
                userPhoto.src = generateInitialsAvatar(participant.name);
            }

            // Show success message with timestamp
            const timestamp = new Date(data.timestamp).toLocaleTimeString();
            document.querySelector('.status-message').textContent = 
                `Check-in Successful! (${timestamp})`;
        }

        // Initialize WebSocket connection
        connectWebSocket();

        function generateInitialsAvatar(name) {
            const initial = name ? name.charAt(0).toUpperCase() : '?';
            return `data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"%3E%3Crect fill="%230a1628" width="200" height="200"/%3E%3Ctext x="50%25" y="50%25" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="80" fill="%2340e0d0"%3E${initial}%3C/text%3E%3C/svg%3E`;
        }
    </script>
</body>
</html>
